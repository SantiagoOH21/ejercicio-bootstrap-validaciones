<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Crear Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users.html" id="linkUsers">Usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mx-4 my-1 bg-light" style="max-width: 50%">
      <h1 class="mb-2 bg-info text-center p-3 rounded-3">
        FORMULARIO PARA CREAR USUARIO
      </h1>
      <form id="userForm" class="px-4">
        <div class="mb-2">
          <label for="userName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Escriba su nombre"
          />
        </div>

        <div class="mb-2">
          <label for="userInputEmail" class="form-label"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="userInputEmail"
            placeholder="nombre@xmail.com"
            aria-describedby="emailHelp"
          />

          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-2">
          <label for="userInputPassword1" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="userInputPassword1"
            aria-describedby="passwordHelp"
          />
          <div id="passwordHelp" class="form-text">
            Debe contener 1 número, 1 letra mayúscula, 1 letra minúscula, 1
            número no alfanumérico y 8-16 caracteres sin espacio
          </div>
        </div>

        <div class="mb-2">
          <label for="userInputPassword2" class="form-label"
            >Repite Contraseña</label
          >
          <input type="password" class="form-control" id="userInputPassword2" />
        </div>

        <p class="form-label">Seleccione su sexo:</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userSex"
            id="userSex1"
            value="woman"
          />
          <label class="form-check-label" for="userSex1"> Mujer </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userSex"
            id="userSex2"
            value="man"
          />
          <label class="form-check-label" for="userSex2"> Hombre </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userSex"
            id="userSex3"
            value="nonBinary"
            checked
          />
          <label class="form-check-label" for="userSex3"> No binario </label>
        </div>

        <button type="submit" class="btn btn-info my-4" id="submitBtn">
          Crear Usuario
        </button>
      </form>

      <div id="containerMessage"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
